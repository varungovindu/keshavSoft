<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Contact | Bootstrap 5 Responsive Website</title>
		<!-- Bootstrap 5 CDN -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- Bootstrap Icons CDN -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		<!-- Google Fonts: Roboto -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
</head>
<body>
		<!-- Navbar Start -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
			<div class="container">
				<a class="navbar-brand fw-bold" href="index.html">MyBrand</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="about.html">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Navbar End -->


			<!-- Contact Section Start -->
			<section class="py-5 bg-light">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-6 mb-4 mb-lg-0">
							<h2 class="fw-bold mb-4">Contact Us</h2>
							<form action="#" method="POST" class="bg-white p-4 rounded-4 shadow" autocomplete="on">
								<div class="mb-3">
									<label for="name" class="form-label">Name</label>
									<input type="text" class="form-control" id="name" name="name" required placeholder="Your Name">
								</div>
								<div class="mb-3">
									<label for="email" class="form-label">Email</label>
									<input type="email" class="form-control" id="email" name="email" required placeholder="you@example.com">
								</div>
								<div class="mb-3">
									<label for="message" class="form-label">Message</label>
									<textarea class="form-control" id="message" name="message" rows="5" required placeholder="Type your message..."></textarea>
								</div>
								<button type="submit" class="btn btn-primary w-100">Send Message</button>
							</form>
						</div>
						<div class="col-lg-5 offset-lg-1 d-flex flex-column justify-content-center">
										<div class="mb-4">
											<div class="bg-gradient bg-primary bg-opacity-10 rounded-4 shadow-lg p-4 w-100" style="min-height:120px;">
												<div class="d-flex flex-column align-items-center justify-content-center h-100">
													<span class="display-1 text-primary mb-2">
														<i class="bi bi-envelope-paper"></i>
													</span>
													<span class="fs-5 fw-bold text-dark">Contact Our Team</span>
												</div>
											</div>
										</div>
							<div>
								<h5 class="fw-bold">Our Office</h5>
								<p class="mb-1">123 Bootstrap Lane<br>Web City, 45678</p>
								<p class="mb-1">Email: <a href="mailto:info@mybrand.com">info@mybrand.com</a></p>
								<p>Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- Contact Section End -->

			<!-- Footer Start -->
			<footer class="bg-light text-center text-lg-start border-top mt-5">
				<div class="container py-4">
					<div class="row align-items-center">
						<div class="col-md-6 text-md-start mb-3 mb-md-0">
							<span class="fw-bold">&copy; 2025 MyBrand</span> &mdash; All rights reserved.
						</div>
						<div class="col-md-6 text-md-end">
							<a href="index.html" class="text-decoration-none me-3">Home</a>
							<a href="about.html" class="text-decoration-none me-3">About</a>
							<a href="contact.html" class="text-decoration-none">Contact</a>
						</div>
					</div>
				</div>
			</footer>
			<!-- Footer End -->

		<!-- Bootstrap JS Bundle -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
